<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
</head>
<body>
    <h1>Welcome to Event Manager</h1>
    <a href="/create_event">Create New Event</a>

    <h2>Events List:</h2>
    {% if events %}
        <ul>
            {% for event in events %}
                <li>
                    {{ event.name }} - {{ event.rout }}
                    <form action="{{ url_for('delete_event_route', event_id=event.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events found.</p>
    {% endif %}
</body>
</html>
