<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Event</title>
</head>
<body>
    <h1>Event Details</h1>
    <p>Name: {{ event.name }}</p>
    <p>Route: {{ event.rout }}</p>
    <p>Number of Teams: {{ event.quantity_teams }}</p>
    <h2>Teams:</h2>
    <ul>
        {% for team in event.teams %}
            <li>{{ team[0] }} - Score: {{ team[1] }}</li>
        {% endfor %}
    </ul>
    <form method="post" action="{{ url_for('delete_event_route', event_id=event.id) }}">
        <button type="submit">Delete Event</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
